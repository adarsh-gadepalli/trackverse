<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Albums</title>
</head>
<body>
  <h1>Search for Albums</h1>
  <form id="searchForm">
    <input type="text" id="albumName" placeholder="Enter album name" required>
    <button type="submit">Search</button>
  </form>

  <div id="albumResults">
    <!-- Album information will be displayed here -->
  </div>

  <script src="search.js"></script>
  <script>
    document.getElementById('searchForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      // Get the album name from the input field
      const albumName = document.getElementById('albumName').value.trim();

      try {
        search_album(albumName)
        .then(imageUrl => {
            if (imageUrl) {
            console.log(`Album Cover Image URL: ${imageUrl}`);
            } else {
            console.log('No album cover image found or album not found.');
            }
        })
        .catch(err => {
            console.error('Error searching for album:', err);
        });
      } catch (error) {
        console.error('Error searching for album:', error);
      }
    });
  </script>
</body>
</html>
